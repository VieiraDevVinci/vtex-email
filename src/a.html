<style>
    .blackweek {
        background: #212121;
        padding: 10px;
        color: #fff;
        text-align: center;
        display: flex !important;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        font-weight: 400;
    }
    
    .blackweek strong {
        color: #3bb554;
        font-weight: 800;
        padding: 0px 5px;
    }
    
    .blackweek .timer {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0px 5px;
    }
    
    .blackweek .timer div {
        font-weight: 100;
        font-size: 10px;
        padding: 0px 5px;
        min-width: 85px;
    }
    
    .blackweek .timer div+div {
        border-left: 2px solid #3bb554;
    }
    
    .blackweek .timer span {
        display: block;
        font-weight: 700;
        font-size: 18px;
    }
</style>

<div class="blackweek" style="display:block">

</div>

<script>
    const countDownDate = new Date("Nov 22, 2020 23:59:59").getTime();
    const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.querySelector(".blackweek").style.display = "block";
        document.querySelector(".blackweek").innerHTML = `
            Faltam 
            <div class="timer">
                <div class="d">
                    DIAS
                    <span>${days}</span>
                </div>
                <div class="h">
                    HORAS
                    <span>${hours}</span>
                </div>
                <div class="m">
                    MINUTOS
                    <span>${minutes}</span>
                </div>
                <div class="s">
                    SEGUNDOS
                    <span>${seconds}</span>
                </div>
            </div>
            para a Black Week <strong> MadMais </strong>
        `;
        if (distance < 0) {
            clearInterval(x);
            document.getElementById(".blackweek").style.display = "none";
        }
    }, 1000);
</script>
